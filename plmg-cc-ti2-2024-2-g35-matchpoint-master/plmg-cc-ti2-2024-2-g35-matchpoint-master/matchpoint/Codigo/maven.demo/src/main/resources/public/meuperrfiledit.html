<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchPoint - Meu Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style_footer.css">
    <link rel="stylesheet" href="assets/css/style_header.css">
    <link rel="stylesheet" href="assets/css/editperfil.css">
    <script src="https://kit.fontawesome.com/9847d1c927.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Início do cabeçalho -->
    <header class="cabecalho">
        <div class="imglogo">
            <a href="HomePage.html"><img src="assets/img/matchpoint.png" alt="Logo MatchPoint"></a>
        </div>
        <nav class="secoes">
            <ul>
                <li class="nav-item">
                    <a class="nav-link" href="Perfilvisualizavel.html" aria-expanded="false">Navegar</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">Grupos</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="CriarGrupo.html">Criar Grupo</a></li>
                        <li><a class="dropdown-item" href="MeusGrupos.html">Meus Grupos</a></li>
                        <li><a class="dropdown-item" href="HomePage.html">Todos Grupos</a></li>
                    </ul>
                </li>
                <li><a href="Mapa.html">Mapa</a></li>
                <li><a href="FAQ.html"><i class="fa-regular fa-circle-question"></i> FAQ</a></li>
            </ul>
        </nav>

        <div class="meuperfil">
            <li class="nav-item dropdown" style="list-style: none;">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <span id="userNameDropdown"></span>
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="meuperfil.html">Meu Perfil</a></li>
                    <li><a class="dropdown-item" href="index.html">Sair</a></li>
                </ul>
            </li>
        </div>



    </header>
    <!-- Fim do cabeçalho -->


    <div class="container">
        <div class="profile">
            <form id="profileForm" action="meuperfil.html" method="POST">
                <div class="profile-info">
                    <div class="profile-img">
                        <label id="userPhotoLabel">Alterar Foto de Perfil</label>
                        <img id="userPhoto" src="" alt="Foto de perfil">
                    </div>

                    <div class="profile-details">
                        <label for="usernameInput">Nome de usuário:</label>
                        <input type="text" id="usernameInput" name="username" required>

                        <label for="bioInput">Biografia:</label>
                        <textarea id="bioInput" name="bio"></textarea>

                        <div class="salvarperfil">
                            <button type="submit">Salvar Perfil</button>
                        </div>
                    </div>
                </div>
                <hr>
            </form>
        </div>
    </div>

    <style>
        /* Estilos gerais */
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: white;
        }

        .profile-info {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-img {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

        .profile-img img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #fff;
            margin-bottom: 10px;
        }

        .profile-img input[type="file"] {
            display: none;
        }

        .profile-img label {
            background-color: #f26522;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .profile-img label:hover {
            background-color: #e04d1c;
        }

        .profile-details {
            width: 100%;
        }

        .profile-details label {
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            margin-bottom: 15px;
            background-color: #333;
            color: white;
        }

        button[type="submit"] {
            background-color: #f26522;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
            margin-top: 30px;
        }

        button[type="submit"]:hover {
            background-color: #e04d1c;
        }

        .salvarperfil {
            text-align: center;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }
    </style>


    <!-- Seletor de imagens -->
    <div id="photoSelector" class="image-selection-container">
        <div class="image-selection">
            <h2>Escolha uma nova imagem de perfil</h2>
            <div id="photoOptions" class="photo-options">
                <!-- Opções de imagem serão preenchidas dinamicamente pelo JavaScript -->
            </div>
            <button id="confirmPhotoButton" class="btn btn-primary mt-3">Confirmar</button>
        </div>
    </div>

    <!-- Adicionar o botão de exclusão no formulário -->
    <div class="excluirperfil">
        <button type="button" id="deleteProfileButton">Excluir Usuário</button>
    </div>

    <!-- Pop-up para confirmar exclusão -->
    <div id="deleteConfirmationModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Confirme a Exclusão do Usuário</h2>
            <label for="passwordInput">Digite sua senha para confirmar:</label>
            <input type="password" id="passwordInput" name="password" required>
            <div class="modal-actions">
                <button id="confirmDeleteButton" class="btn btn-danger">Confirmar</button>
                <button id="cancelDeleteButton" class="btn btn-secondary">Cancelar</button>
            </div>
        </div>
    </div>

    <style>
        /* Estilos para o modal */
        .modal {
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal input {
            border-radius: 10px;
        }

        .modal-content {
            background-color: #393939;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .modal-actions {
            margin-top: 20px;
        }

        .modal-actions button {
            margin: 0 10px;
        }

        .excluirperfil {
            text-align: center;
            margin-top: 30px;
        }

        .excluirperfil button {
            background-color: #d9534f;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .excluirperfil button:hover {
            background-color: #c9302c;
        }
    </style>

    <footer>
        <p>&copy; 2024 MatchPoint. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="assets/script/script_MeuPerfil.js"></script>
    <script src="assets/script/cabecalho.js"></script>
    <script src="assets/script/meupefiledit.js"></script>

</body>

</html>
